            <h1 id="typewriter1"></h1>
            <script>
                  const text = "Saya Muhammad Ghilman Islam";
                  let index = 0;
                  const speed = 150;

             function typeWriter() {
                  if (index < text.length) {
                  document.getElementById("typewriter1").innerHTML += text.charAt(index);
                  index++;
                  setTimeout(typeWriter, speed);
                }
            }

              window.onload = typeWriter; 
            </script>
